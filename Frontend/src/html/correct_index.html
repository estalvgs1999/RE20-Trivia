<!DOCTYPE html>
<html lang="es">
<main class="main">

    <head>
        <meta charset="UTF-8">
        <title>Correcto</title>
        <link rel="stylesheet" href="../css/correct_main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">

    <body>

        <div class="general">
            <!--División de puntajes-->
            <div class="puntajes">

                <i class="fa fa-check-circle" aria-hidden="true"></i>

            <!--Fin del icono de error-->
            <!--Mensaje final-->
            <div class="yes">
                <h2>Correcto</h2>

            <div class="yeap">
                <h3 id="id01">+3 pts</h3>

                <a href="../html/index.html">
                    <button class="boton">Continuar</button>
                </a>
            </div>

        <script>
            if (localStorage.getItem("level") == 'facil') {
                console.log("entra");
                var element = document.getElementById("id01");
                element.innerHTML = "+1 pts";
